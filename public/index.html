<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Condomed - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <img src="img/user-login.png" alt="Ícone de usuário" class="logo-top">

            <h1 class="greeting">Seja bem vindo!</h1>
            <p class="subtext">Faça seu login para começar</p>  

            <form id="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Usuário" required>
                    <label for="username"></label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Senha" required>
                    <label for="password"></label>
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>

            <img src="img/logo Condomed.png" alt="Logo Condomed" class="logo-bottom">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
